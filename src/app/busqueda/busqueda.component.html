<div class="container">
    <div class="busqueda">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filterTerm">
        </div>
        <table class="table table-hover">
            <thead>
                <tr class="tabla">
                    <th scope="col">Nombre</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">Lugar de Nacimiento</th>
                    <th scope="col">Acta de Nacimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of Actas | filter:filterTerm">
                    <td>{{user.nombre}}</td>
                    <td>{{user.DNI}}</td>
                    <td>{{user.FechaNacimiento}}</td>
                    <td>{{user.LugarNacimiento}}</td>
                    <td>{{user.ActaNacimiento}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
