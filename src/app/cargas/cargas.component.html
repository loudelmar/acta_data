<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
<div>
  <div class="busqueda">
    <form class="form-control-lg my-lg-5">
      <input class="form-control" type="text" placeholder="Buscar acta de nacimiento">
      <i class="fas fa-search"></i>
    </form>
  </div>
  <div class="container">
    <h1 class="titulo">Mis cargas</h1>
    <div *ngFor="let inscripto of inscriptos">
      <div class="card">
        <div class="card-header">{{inscripto.apellido + ', ' + inscripto.nombre}}</div>
        <div class="card-body">
          <h4 class="card-title"><strong>DNI:</strong> {{inscripto.dni}}</h4>
          <h4 class="card-title"><strong>Fecha de nacimiento:</strong> {{inscripto.fechaNacimiento}}</h4>
          <h4 class="card-title"><strong>Fecha de inscripción:</strong> {{inscripto.fechaInscripcion}}</h4>
          <h4 class="card-title"><strong>Ubicación:</strong> {{inscripto.localidad + ', ' + inscripto.departamento}}</h4>
          <h4 class="card-title"><strong>Clínica:</strong> {{inscripto.clinica}}</h4>
          <i class="fas fa-pen" ng-click="editar(inscripto.id)"></i>
          <i class="fas fa-trash"></i>
        </div>
      </div>
    </div>
  </div>
