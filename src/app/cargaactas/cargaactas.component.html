<div class="container">
    <h1 class="titulo text-center">Cargar un acta</h1>
    <p class="txt text-center">Complete todos los campos requeridos para poder guardar el acta como borrador o de manera definitiva.</p>
    <form novalidate [formGroup]="acta">
        <label>
          <span>DNI</span>
          <input
            type="number"
            placeholder="DNI del Inscripto"
            formControlName="dniInscripto">
        </label>
        <label>
            <span>Nombre</span>
            <input
              type="text"
              placeholder="Nombre del Inscripto"
              formControlName="nombreInscripto">
          </label>
          <label>
            <span>Apellido</span>
            <input
              type="text"
              placeholder="Apellido del Inscripto"
              formControlName="apellidoInscripto">
          </label>
        <button type="submit">Guardar Acta</button>
      </form>
</div>
